# HTTP (8080 interno) - deja el challenge de Let's Encrypt
# y redirige el resto a HTTPS
server {
    listen 8080;
    listen [::]:8080;

    server_name khrix.com.ar www.khrix.com.ar;

    # Necesario para el challenge HTTP-01 de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Todo lo demás se va a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (8443 interno) con WAF y tu sitio estático
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;

    server_name khrix.com.ar www.khrix.com.ar;

    # Certificados emitidos por certbot
    ssl_certificate     /etc/letsencrypt/live/khrix.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khrix.com.ar/privkey.pem;

    # Opcional: algunos ajustes SSL básicos
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_tickets off;

    # Sitio estático (tu carpeta ./html)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # También dejamos el challenge accesible por HTTPS (no molesta)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
