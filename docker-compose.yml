services:
  nginx-waf:
    image: owasp/modsecurity-crs:4.20.0-nginx-alpine-202511100111
    container_name: nginx-waf
    restart: unless-stopped
    environment:
      - PORT=8080          # puerto interno por defecto
      - SSL_PORT=8443      # (lo usaremos despuÃ©s)
      - SERVER_NAME=khrix.com.ar
    ports:
      - "80:8080"
      # MÃ¡s adelante, cuando tengamos SSL: - "443:8443"
    volumes:
      - ./html:/usr/share/nginx/html:ro

      # ðŸ‘‡ NUEVO: template de default.conf
      - ./nginx/default.conf.template:/etc/nginx/templates/conf.d/default.conf.template:ro

      # VolÃºmenes para certbot (para mÃ¡s adelante)
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

volumes:
  certbot-etc:
  certbot-www:
